<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1 id="title">Rock Paper Scissors!</h1>
    <div class="container">
        <div class="content_img">
            <img src="images/rock.png" class="rock img" />
            <div class="tag rock">Rock</div>
            <div id="rock" class="clickable"></div>
        </div>
        <div class="content_img">
            <img src="images/paper.png" class="paper img" />
            <div class="tag paper">Paper</div>
            <div id="paper" class="clickable"></div>

        </div>
        <div class="content_img">
            <img src="images/scissors.png" class="scissors img" />
            <div class="tag scissors">Scissors</div>
            <div id="scissors" class="clickable"></div>
        </div>
    </div>
    <div class="details">
        <p id="result" class="lightText"></p>
        <p id="finalResult" class="lightText"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
