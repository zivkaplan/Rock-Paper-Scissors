<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="bg">
        <div class="lightText">
            <h1 id="title">Rock Paper Scissors!</h1>
        </div>
        <div class="container">
            <div>
                <img src="/images/rock.png" id="rock" class="choose" />
            </div>
            <div>
                <img src="/images/paper.png" id="paper" class="choose" />
            </div>
            <div>
                <img src="/images/scissors.png" id="scissors" class="choose" />
            </div>
        </div>
        <div>
            <p id="result" class="lightText"></p>
            <p id="finalResult" class="lightText"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
